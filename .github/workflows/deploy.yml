name: BatyrAi deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BACK_ENV: ${{ secrets.BACK_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0  # âœ… Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÑÑ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ð°Ñ Ð²ÐµÑ€ÑÐ¸Ñ
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.AZURE_VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ vars.AZURE_VM_USER }}@${{ vars.AZURE_VM_IP }} << 'EOF'
            cd ~/batyr-ai-back
            git pull origin main

            echo "$BACK_ENV" > ./backend/.env
            echo "ðŸ“¦ BACK_ENV:"
            cat ./backend/.env

            docker compose down
            docker compose up -d --build
          EOF
