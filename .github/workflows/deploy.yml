name: BatyrAi Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BACK_ENV: ${{ secrets.BACK_ENV }}  # содержимое .env файла в одну строку (например, VAR1=val1\nVAR2=val2)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.AZURE_VM_SSH_PASSPHRASE }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} << 'EOF'
            set -e
            cd ~/batyr-ai-back || exit 1

            echo "$BACK_ENV" > ./backend/.env
            echo "📦 BACK_ENV contents:"
            cat ./backend/.env

            git pull origin main

            docker compose down
            docker compose up -d --build
          EOF
