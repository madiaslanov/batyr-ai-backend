name: Deploy Django App via Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    env:
      BACK_ENV: ${{ vars.BACK_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and run with Docker Compose
        run: |
          echo "$BACK_ENV" > ./backend/.env
          echo "ðŸ“¦ BACK_ENV:"
          cat ./backend/.env  
          docker compose down
          docker compose up -d --build