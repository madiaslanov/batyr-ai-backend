name: BatyrAi Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BACK_ENV: ${{ secrets.BACK_ENV }}  # .env ÐºÐ°Ðº ÑÐµÐºÑ€ÐµÑ‚ (Ð±ÐµÐ· Ð¼Ð½Ð¾Ð³Ð¾ÑÑ‚Ñ€Ð¾Ñ‡Ð½Ñ‹Ñ… Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ…!)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ñ‚Ð²Ð¾Ð¹ Ð¿Ñ€Ð¸Ð²Ð°Ñ‚Ð½Ñ‹Ð¹ ÐºÐ»ÑŽÑ‡
          passphrase: ${{ secrets.AZURE_VM_SSH_PASSPHRASE }}

      - name: Add remote server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} << 'EOF'
            set -e  # Ð²Ñ‹Ð¹Ñ‚Ð¸ Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ

            cd ~/batyr-ai-back || exit 1

            echo "$BACK_ENV" > ./backend/.env
            echo "ðŸ“¦ BACK_ENV content:"
            cat ./backend/.env

            git pull origin main

            docker compose down
            docker compose up -d --build
          EOF
