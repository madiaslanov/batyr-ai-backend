# В этом файле мы описываем только то, что должно быть ВНУТРИ блока http.
# Глобальные директивы events {} и http {} здесь не нужны.

sendfile on;
tcp_nopush on;
tcp_nodelay on;
keepalive_timeout 65;
types_hash_max_size 2048;
client_max_body_size 50M;

# =================================================================
# БЛОК 1: Перенаправление с HTTP на HTTPS
# =================================================================
server {
    listen 80;
    server_name api.batyrai.com;

    # Для Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        # Путь /var/www/certbot нужно будет пробросить в nginx-контейнер
        # если вы будете использовать certbot для автоматического обновления.
        # Пока можно оставить так.
        root /var/www/certbot;
    }

    # Перенаправление
    location / {
        return 301 https://$host$request_uri;
    }
}

# =================================================================
# БЛОК 2: Основная конфигурация для HTTPS
# =================================================================
server {
    listen 443 ssl http2;
    server_name api.batyrai.com;

    # --- Настройки SSL ---
    # Убедитесь, что эти файлы существуют на вашем сервере по пути /etc/letsencrypt/...
    ssl_certificate /etc/letsencrypt/live/api.batyrai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.batyrai.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # --- Маршрутизация (Reverse Proxy) ---

    # Маршрут для AI-ассистента
    location /api/ask-assistant {
        proxy_pass http://batyr-assistant:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Маршрут для основного бэкенда
    location /api/ {
        proxy_pass http://batyr-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}