// nginx.conf

events {}

http {
    server {
        listen 80;
        server_name api.batyrai.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.batyrai.com;

        # SSL сертификаты (пути внутри контейнера Nginx)
        ssl_certificate /etc/letsencrypt/live/api.batyrai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.batyrai.com/privkey.pem;

        client_max_body_size 50M;

        # ✅ Главная логика маршрутизации
        
        # Запросы к ассистенту отправляем на порт 8001
        location /api/ask-assistant {
            proxy_pass http://batyr-assistant:8001;
            proxy_set_header Host $host;
            # ... другие заголовки proxy_set_header
        }

        # Все остальные запросы к /api/ отправляем на порт 8000
        location /api/ {
            proxy_pass http://batyr-backend:8000;
            proxy_set_header Host $host;
            # ... другие заголовки proxy_set_header
        }
    }
}